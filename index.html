<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
    @import url("https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap");

    body {
        height: 100vh;
        width: 100vw;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background: url('Original Microsoft.jpg');
        background-size: cover;
        background-position: center center;
    }

    .manager {
        position: absolute;
        width: 50vw;
        height: 50vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        border: 1px solid white;
        background: linear-gradient(to bottom, #7c7c7c 11.5%, #c1c1c1 0%);
        cursor: grab;
        overflow: hidden;
        border-radius: 5px;
    }
    .manager:active { cursor: grabbing; }

    .close-btn, .min-btn, .max-btn {
        position: absolute;
        top: 15px;
        width: 28px;
        height: 22px;
        background: #cfcfcf;
        border: 2px solid white;
        border-right-color: #555;
        border-bottom-color: #555;
        border-left-color: #fff;
        border-top-color: #fff;
        color: black;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        font-family: "Press Start 2P", monospace;
        font-size: 11px;
    }

    .close-btn { right: 25px; }
    .min-btn { right: 60px; font-weight: 900; }
    .max-btn { right: 95px; font-size: 25px; font-family: sans-serif; line-height: 0; }

    .close-btn:active, .min-btn:active, .max-btn:active {
        border-right-color: #fff;
        border-bottom-color: #fff;
        border-left-color: #555;
        border-top-color: #555;
    }

    .text {
        position: absolute;
        font-family: monospace;
        font-weight: 100;
        font-size: 25px;
        color: white;
        user-select: none;
        top: 45%;
        left: 50%;
        transform: translate(-50%, -50%);
        margin: 0;
        text-align: center;
    }

    .dots::after {
        content: "";
        animation: dotty 1.4s infinite steps(1);
    }

    @keyframes dotty {
        0%   { content: ""; }
        25%  { content: "."; }
        50%  { content: ".."; }
        75%  { content: "..."; }
        100% { content: ""; }
    }

    .top { 
        position: relative;
        height: 50px;
        width: 100%;
        border-bottom: 1px solid black;
        margin-bottom: auto;
    }

    .inner-start-btn {
        position: absolute;
        bottom: 40px;
        background: #e4e4e4;
        border: 2px solid white;
        border-right-color: #555;
        border-bottom-color: #555;
        font-family: "Press Start 2P", monospace;
        font-size: 12px;
        padding: 8px 18px;
        cursor: pointer;
        display: none;
    }

    .inner-start-btn:active {
        border-right-color: #fff;
        border-bottom-color: #fff;
        border-left-color: #555;
        border-top-color: #555;
    }

    .taskbar {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100vw;
        height: 40px;
        background: #c0c0c0;
        border-top: 2px solid #fff;
        display: flex;
        align-items: center;
        padding-left: 10px;
    }

    .task-item {
        background: #e4e4e4;
        padding: 5px 15px;
        margin-right: 5px;
        border: 2px solid white;
        border-right-color: #555;
        border-bottom-color: #555;
        cursor: pointer;
        font-family: "Press Start 2P", monospace;
        font-size: 12px;
        display: none;
    }

</style>
</head>
<body>

    <audio id="startSound">
        <source src="Windows StartUp.mp3">
    </audio>

    <div class="manager" id="box">
        <div class="top">
            <div class="min-btn" id="min">-</div>
            <div class="max-btn" id="max">&#9633;</div>
            <div class="close-btn" id="close">X</div>
        </div>

        <h1 class="text" id="mainText">Windows<span class="dots"></span></h1>

        <button id="innerStartBtn" class="inner-start-btn">Start</button>
    </div>

    <div class="taskbar">
        <div class="task-item" id="taskItem">Window</div>
    </div>

<script>
    const box = document.getElementById("box");
    const close = document.getElementById("close");
    const min = document.getElementById("min");
    const max = document.getElementById("max");
    const taskItem = document.getElementById("taskItem");
    const mainText = document.getElementById("mainText");
    const innerStartBtn = document.getElementById("innerStartBtn");
    const audio = document.getElementById("startSound");

    let isDown = false;
    let offsetX, offsetY;

    box.addEventListener("mousedown", (e) => {
        if (e.target === close || e.target === min || e.target === max) return;
        isDown = true;
        offsetX = e.clientX - box.offsetLeft;
        offsetY = e.clientY - box.offsetTop;
    });

    document.addEventListener("mousemove", (e) => {
        if (!isDown) return;
        box.style.left = (e.clientX - offsetX) + "px";
        box.style.top = (e.clientY - offsetY) + "px";
    });

    document.addEventListener("mouseup", () => isDown = false);

    close.addEventListener("click", () => {
        box.style.display = "none";
        taskItem.style.display = "none";
    });

    min.addEventListener("click", () => {
        box.style.display = "none";
        taskItem.style.display = "inline-block";
    });

    taskItem.addEventListener("click", () => {
        box.style.display = "flex";
        taskItem.style.display = "none";
    });

    let isMax = false;
    let old = {};

    max.addEventListener("click", () => {
        if (!isMax) {
            old = {
                left: box.style.left,
                top: box.style.top,
                width: box.style.width,
                height: box.style.height
            };
            box.style.left = "0";
            box.style.top = "0";
            box.style.width = "100vw";
            box.style.height = "100vh";
            box.style.backgroundImage = "linear-gradient(to bottom, #7c7c7c 5.65%, #c1c1c1 0%)";
            innerStartBtn.style.bottom = "120px";
            isMax = true;
        } else {
            box.style.left = old.left;
            box.style.top = old.top;
            box.style.width = old.width;
            box.style.height = old.height;
            box.style.backgroundImage = "linear-gradient(to bottom, #7c7c7c 11.5%, #c1c1c1 0%)";
            innerStartBtn.style.bottom = "40px";
            isMax = false;
        }
    });

    function sleep(ms) {
        return new Promise(resolve => setTimeout(resolve, ms));
    }

    async function startSequence() {
        await sleep(4000);
        mainText.innerHTML = "Do you want to start up Windows 1.0?";
        innerStartBtn.style.display = "block";
    }

    startSequence();

    innerStartBtn.addEventListener("click", () => {
        innerStartBtn.style.display = "none";
        mainText.innerHTML = "Welcome To Windows 1.0!";
        audio.play().catch(err => console.log(err));
    });

</script>

</body>
</html>
